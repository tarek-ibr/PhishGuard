<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhishGuard Warning</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Share Tech', monospace;
      background-image: url('img/background.gif');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      text-align: center;
      color: white;
    }

    .warning-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px #00ffff);
    }

    h1 {
      color: #ff5555;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: white;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 150px;
    }

    .back-btn {
      background-color: #4caf50;
      color: white;
    }

    .proceed-btn {
      background-color: #d32f2f;
      color: white;
    }

    .proceed-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    .url-display {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 5px;
      word-break: break-word;
      margin: 20px 0;
      font-family: monospace;
      text-align: left;
      max-height: 100px;
      overflow-y: auto;
      color: white;
    }

    .status-message {
      font-weight: bold;
      margin: 10px 0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/photo.png" alt="Warning" class="warning-icon">
    <h1>Phishing Alert!</h1>
    <p>PhishGuard has detected that this website may be a phishing attempt.</p>
    <div class="url-display" id="suspicious-url">Loading...</div>
    <div class="status-message" id="status-message"></div>
    <p>This site might be trying to steal your personal information, login credentials, or financial details.</p>
    <div class="buttons">
      <button class="back-btn" id="go-back">Go Back (Safe)</button>
      <button class="proceed-btn" id="proceed-anyway" disabled>Proceed Anyway (Risky)</button>
    </div>
  </div>
  <script src="warning.js"></script>
</body>
</html>
