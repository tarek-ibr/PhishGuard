<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .warning-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #d32f2f;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 150px;
    }
    .back-btn {
      background-color: #4caf50;
      color: white;
    }
    .proceed-btn {
      background-color: #d32f2f;
      color: white;
    }
    .proceed-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    .url-display {
      background-color: #f1f1f1;
      padding: 12px;
      border-radius: 5px;
      word-break: break-word;
      margin: 20px 0;
      font-family: monospace;
      text-align: left;
      max-height: 100px;
      overflow-y: auto;
    }
    .status-message {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/photo.png" alt="Warning" class="warning-icon">
    <h1>⚠️ Phishing Alert! ⚠️</h1>
    <p>PhishGuard has detected that this website may be a phishing attempt.</p>
    <div class="url-display" id="suspicious-url">Loading...</div>
    <div class="status-message" id="status-message"></div>
    <p>This site might be trying to steal your personal information, login credentials, or financial details.</p>
    <div class="buttons">
      <button class="back-btn" id="go-back">Go Back (Safe)</button>
      <button class="proceed-btn" id="proceed-anyway" disabled>Proceed Anyway (Risky)</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const destination = urlParams.get('destination');
      const urlDisplay = document.getElementById('suspicious-url');
      const proceedBtn = document.getElementById('proceed-anyway');
      const goBackBtn = document.getElementById('go-back');
      const statusMessage = document.getElementById('status-message');

      console.log('Warning page loaded, destination:', destination);

      // Default values
      urlDisplay.textContent = 'Unknown URL';
      proceedBtn.disabled = true;

      if (destination) {
        try {
          // Decode the URL
          const decodedUrl = decodeURIComponent(destination);
          console.log('Decoded URL:', decodedUrl);
          
          // Try to construct a valid URL object for validation
          const validUrl = new URL(decodedUrl);
          console.log('Valid URL object created:', validUrl.href);

          // Display the URL
          urlDisplay.textContent = validUrl.href;
          statusMessage.textContent = 'URL validation: ✅ Valid URL format';
          statusMessage.style.color = '#2e7d32';
          
          // Enable proceed button
          proceedBtn.disabled = false;

          // Bind proceed action
          proceedBtn.addEventListener('click', function() {
            console.log('Proceeding to:', validUrl.href);
            statusMessage.textContent = 'Redirecting to potentially unsafe site...';
            statusMessage.style.color = '#d32f2f';
            // Use window.location.href for better compatibility
            window.location.href = validUrl.href;
          });

        } catch (e) {
          console.error('URL validation error:', e);
          // Malformed URL — do not allow proceeding
          urlDisplay.textContent = '⚠️ Invalid or unsafe URL: ' + (destination || 'null');
          statusMessage.textContent = 'URL validation: ❌ Invalid URL format';
          statusMessage.style.color = '#d32f2f';
          proceedBtn.disabled = true;
        }
      } else {
        console.warn('No destination URL provided');
        urlDisplay.textContent = '⚠️ No URL provided';
        statusMessage.textContent = 'Error: No destination URL specified';
        statusMessage.style.color = '#d32f2f';
        proceedBtn.disabled = true;
      }

      // Go back safely - multiple fallback methods
      goBackBtn.addEventListener('click', function() {
        console.log('Going back safely');
        statusMessage.textContent = 'Going back to safety...';
        statusMessage.style.color = '#2e7d32';
        
        try {
          // Try to go back in history
          if (window.history.length > 1) {
            window.history.back();
          } else {
            // If no history, go to a safe page
            window.location.href = 'https://www.google.com';
          }
        } catch (e) {
          console.error('Error going back:', e);
          // Fallback to safe page
          window.location.href = 'https://www.google.com';
        }
      });
    });
  </script>
</body>
</html>
