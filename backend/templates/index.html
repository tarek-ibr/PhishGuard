<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check URL for Phishing</title>
</head>
<body>
  <h1>Phishing URL Checker</h1>

  <form id="url-form">
    <input id="url-input" type="text" placeholder="Enter full URL (e.g., https://example.com)" required />
    <button type="submit">Check</button>
  </form>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const form = document.getElementById('url-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const urlInput = document.getElementById('url-input').value;

      // Sanitize / validate URL before sending
      let validUrl;
      try {
        validUrl = new URL(urlInput); // throws if invalid
      } catch (err) {
        result.innerText = '‚ö†Ô∏è Invalid URL format. Please include http:// or https://';
        return;
      }

      result.innerText = 'Checking...';

      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: validUrl.href }) // Always send full, valid URL
        });

        if (!response.ok) {
          result.innerText = '‚ö†Ô∏è Server error: ' + response.status;
          return;
        }

        const data = await response.json();
        result.innerText = data.prediction === 0
          ? '‚úÖ This URL is Safe'
          : 'üö® This URL is Phishing';
      } catch (error) {
        result.innerText = '‚ö†Ô∏è Could not connect to the backend.';
      }
    });
  </script>
</body>
</html>
