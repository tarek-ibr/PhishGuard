<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check URL for Phishing</title>
</head>
<body>
  <h1>Phishing URL Checker</h1>
<form id="url-form">
  <input id="url-input" type="text" placeholder="Enter URL to check" required />
  <button type="submit">Check</button>
</form>
<div id="result"></div>

<script>
  const form = document.getElementById('url-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('url-input').value;

    try {
      const response = await fetch('http://localhost:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: url })  // raw URL sent
      });

      const data = await response.json();
      const result = document.getElementById('result');
      result.innerText = data.prediction === 0 ? 'âœ… Safe URL' : 'ðŸš¨ Phishing URL';
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>

</body>
</html>
