<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check URL for Phishing</title>
</head>
<body>
  <h1>Phishing URL Checker</h1>
  <form id="url-form">
    <input id="url-input" type="text" size="60" placeholder="Enter a URL (e.g., http://example.com)" required />
    <br><br>
    <button type="submit">Check</button>
  </form>
  <div id="result"></div>

  <script>
    function extractUrlFeatures(url) {
      const a = document.createElement('a');
      a.href = url;
      return {
        length: url.length,
        hostnameLength: a.hostname.length,
        pathLength: a.pathname.length,
        hasIPAddress: /^\d{1,3}(\\.\\d{1,3}){3}$/.test(a.hostname),
        numSpecialChars: (url.match(/[-_.~!$&'()*+,;=:@]/g) || []).length
      };
    }

    const form = document.getElementById('url-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url-input').value;

      const features = extractUrlFeatures(url);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ features: features })
        });

        const data = await response.json();
        if (data.prediction !== undefined) {
          resultDiv.textContent = data.prediction === 0 ? '‚úÖ This URL is Safe' : 'üö® This URL is Phishing';
        } else {
          resultDiv.textContent = '‚ö†Ô∏è Error: ' + (data.error || 'Unexpected response');
        }
      } catch (error) {
        resultDiv.textContent = '‚ö†Ô∏è Request failed: ' + error;
      }
    });
  </script>
</body>
</html>
